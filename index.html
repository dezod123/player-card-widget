<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Card Widget</title>

  <style>
    body {
      background: linear-gradient(to bottom, #0a1a2f, #1a434f);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .player-card {
      width: 300px;
      height: 420px;
      border-radius: 20px;
      background: linear-gradient(to bottom, #1e3a8a, #2563eb);
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      position: relative;
      overflow: hidden;
    }

    .player-header {
      position: absolute;
      top: 12px;
      left: 12px;
      display: flex;
      gap: 8px;
      width: calc(100% - 24px);
      justify-content: space-between;
    }

    .jersey-number {
      background: rgba(0,0,0,0.6);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
    }

    .team-name {
      background: rgba(255,255,255,0.3);
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 14px;
    }

    .player-image-container {
      width: 240px;
      height: 280px;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      margin-top: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .player-image {
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }

    /* Smart cropping styles */
    .player-image.smart-crop {
      object-fit: cover;
      object-position: 50% 25%; /* Center horizontally, 25% from top (face area) */
      transform: scale(1.5); /* Zoom in for better face visibility */
    }

    /* Regular display without processing */
    .player-image.normal {
      object-fit: cover;
      object-position: center;
    }

    .placeholder-icon {
      font-size: 48px;
      color: rgba(255,255,255,0.5);
    }

    .player-name {
      margin-top: 8px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: auto;
      background: rgba(0,0,0,0.2);
      padding: 8px 0;
      border-radius: 12px;
    }

    .stat {
      text-align: center;
    }

    .stat-label {
      font-size: 12px;
      color: #d1d5db;
    }

    .stat-value {
      font-size: 16px;
      font-weight: bold;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 14px;
      font-weight: bold;
    }

    .debug-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 10px;
      color: #ff6b6b;
      background: rgba(0,0,0,0.8);
      padding: 4px;
      border-radius: 4px;
      max-width: 280px;
      word-break: break-all;
      z-index: 10;
    }

    .mode-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 10px;
      cursor: pointer;
      z-index: 20;
    }
  </style>
</head>
<body>

  <div class="player-card">
    <button class="mode-toggle" onclick="toggleCropMode()">Smart Crop: ON</button>
    
    <div class="player-header">
      <div class="jersey-number" id="jersey-number">#</div>
      <div class="team-name" id="team-name">Team</div>
    </div>

    <div class="player-image-container">
      <img id="player-image" class="player-image smart-crop" style="display: none;" />
      <div class="placeholder-icon" id="placeholder">👤</div>
      <div class="loading" id="loading" style="display: none;">Loading...</div>
    </div>

    <div class="player-name" id="player-name">Player</div>

    <div class="stats">
      <div class="stat">
        <div class="stat-label">Buts</div>
        <div class="stat-value" id="player-goals">0</div>
      </div>
      <div class="stat">
        <div class="stat-label">Passes</div>
        <div class="stat-value" id="player-passes">0</div>
      </div>
    </div>

    <div class="debug-info" id="debug-info">Waiting for data...</div>
  </div>

  <script>
    let currentImageUrl = null;
    let smartCropEnabled = true;

    function updateDebug(message) {
      document.getElementById('debug-info').innerText = message;
      console.log('DEBUG:', message);
    }

    function toggleCropMode() {
      smartCropEnabled = !smartCropEnabled;
      const button = document.querySelector('.mode-toggle');
      const img = document.getElementById('player-image');
      
      button.textContent = `Smart Crop: ${smartCropEnabled ? 'ON' : 'OFF'}`;
      
      if (img.style.display !== 'none') {
        img.className = smartCropEnabled ? 'player-image smart-crop' : 'player-image normal';
        updateDebug(`Switched to ${smartCropEnabled ? 'smart crop' : 'normal'} mode`);
      }
      
      // Reload current image if available
      if (currentImageUrl) {
        loadPlayerImage(currentImageUrl);
      }
    }

    /**
     * Simple image loading with CSS-based smart cropping
     */
    function loadPlayerImage(imageUrl) {
      const img = document.getElementById('player-image');
      const placeholder = document.getElementById('placeholder');
      const loading = document.getElementById('loading');

      currentImageUrl = imageUrl;

      if (!imageUrl || imageUrl.trim() === '') {
        updateDebug('No image URL provided');
        return;
      }

      updateDebug('Loading image: ' + imageUrl);
      loading.style.display = 'block';
      placeholder.style.display = 'none';

      // Set the appropriate CSS class
      img.className = smartCropEnabled ? 'player-image smart-crop' : 'player-image normal';

      img.onload = function() {
        updateDebug(`Image loaded successfully (${smartCropEnabled ? 'smart crop' : 'normal'} mode)`);
        img.style.display = 'block';
        loading.style.display = 'none';
        placeholder.style.display = 'none';
      };

      img.onerror = function(error) {
        updateDebug('Image failed to load: ' + imageUrl);
        console.error('Image load error:', error);
        img.style.display = 'none';
        loading.style.display = 'none';
        placeholder.style.display = 'block';
        placeholder.innerHTML = '❌';
        
        // Try fallback image
        if (!imageUrl.includes('flaticon')) {
          updateDebug('Trying fallback image...');
          setTimeout(() => {
            const fallbackUrl = "https://cdn-icons-png.flaticon.com/512/64/64572.png";
            img.src = fallbackUrl;
            currentImageUrl = fallbackUrl;
          }, 1000);
        }
      };

      img.src = imageUrl;
    }

    /**
     * Process player data
     */
    function processPlayerData(playerData, imageUrl) {
      updateDebug('Processing player data');

      // Display player info
      document.getElementById('jersey-number').innerText = playerData.numero || '#';
      document.getElementById('team-name').innerText = playerData.team || 'Team';
      document.getElementById('player-name').innerText = playerData.name || 'Joueur';
      document.getElementById('player-goals').innerText = playerData.goals || 0;
      document.getElementById('player-passes').innerText = playerData.passes || 0;

      // Load image
      if (imageUrl) {
        loadPlayerImage(imageUrl);
      }
    }

    /**
     * Listen for messages from Wix dynamic page
     */
    window.addEventListener("message", (event) => {
      try {
        updateDebug('Message received from parent');
        
        if (!event.data || event.data.type !== "PLAYER_DATA") {
          updateDebug('Invalid message type: ' + (event.data ? event.data.type : 'no data'));
          return;
        }

        console.log("Received player data from Wix:", event.data.payload);

        const player = event.data.payload;

        const playerData = {
          name: player.nom || 'Joueur',
          team: player.equipe?.title || 'Team',
          numero: player.numero || '#',
          goals: player.but || 0,
          passes: player.passes || 0
        };

        const photoUrl = player.photo && player.photo.trim() !== '' 
          ? player.photo 
          : null;

        updateDebug('Photo URL: ' + (photoUrl || 'none'));
        processPlayerData(playerData, photoUrl);

      } catch (error) {
        updateDebug('Error processing message: ' + error.message);
        console.error('Message processing error:', error);
      }
    });

    // Test with sample data if no message received after 3 seconds
    setTimeout(() => {
      if (document.getElementById('debug-info').innerText === 'Waiting for data...') {
        updateDebug('No data received, testing with local data');
        const testData = {
          name: 'Test Player',
          team: 'Test Team',
          numero: '10',
          goals: 5,
          passes: 12
        };
        
        // Use a simple data URL that will definitely work
        const testImageUrl = "data:image/svg+xml;base64," + btoa(`
          <svg width="240" height="280" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
              </linearGradient>
            </defs>
            <rect width="240" height="280" fill="url(#bg)" rx="12"/>
            <circle cx="120" cy="80" r="35" fill="white" opacity="0.9"/>
            <circle cx="110" cy="75" r="3" fill="#2563eb"/>
            <circle cx="130" cy="75" r="3" fill="#2563eb"/>
            <path d="M 110 85 Q 120 95 130 85" stroke="#2563eb" stroke-width="2" fill="none"/>
            <rect x="105" y="120" width="30" height="50" fill="white" opacity="0.9" rx="15"/>
            <rect x="95" y="140" width="15" height="40" fill="white" opacity="0.9" rx="7"/>
            <rect x="130" y="140" width="15" height="40" fill="white" opacity="0.9" rx="7"/>
            <text x="120" y="220" text-anchor="middle" fill="white" font-size="16" font-weight="bold">TEST</text>
            <text x="120" y="240" text-anchor="middle" fill="white" font-size="12">PLAYER</text>
          </svg>
        `);
        
        processPlayerData(testData, testImageUrl);
      }
    }, 3000);
  </script>
</body>
</html>
