<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Card Widget</title>

  <style>
    /* ==== GLOBAL STYLES ==== */
    body {
      background: linear-gradient(to bottom, #0a1a2f, #1a434f);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    /* ==== PLAYER CARD CONTAINER ==== */
    .player-card {
      width: 300px;
      height: 420px;
      border-radius: 20px;
      background: linear-gradient(to bottom, #1e3a8a, #2563eb);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      position: relative;
      overflow: hidden;
    }

    /* ==== HEADER: JERSEY NUMBER & TEAM NAME ==== */
    .player-header {
      position: absolute;
      top: 12px;
      left: 12px;
      display: flex;
      gap: 8px;
      width: calc(100% - 24px);
      justify-content: space-between;
    }

    .jersey-number {
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
    }

    .team-name {
      background: rgba(255, 255, 255, 0.3);
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 14px;
    }

    /* ==== IMAGE CONTAINER ==== */
    .player-image-container {
      width: 240px;
      height: 280px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      margin-top: 40px;
      overflow: hidden;
      position: relative;
    }

    /* ==== IMAGE: FOCUS ON TOP ==== */
    .player-image {
      width: 100%;
      height: 100%;
      object-fit: cover;         /* Ensures the image fills container without distortion */
      object-position: center top; /* Always focus on the top part */
      transform: scale(1.8);     /* Zoom in for a close-up effect */
      transition: transform 0.3s ease, object-position 0.3s ease;
      border-radius: 12px;
    }

    /* Optional hover effect */
    .player-image-container:hover .player-image {
      transform: scale(1.9);
    }

    /* ==== PLAYER NAME ==== */
    .player-name {
      margin-top: 8px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    /* ==== STATS CONTAINER ==== */
    .stats {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: auto;
      background: rgba(0, 0, 0, 0.2);
      padding: 8px 0;
      border-radius: 12px;
    }

    .stat {
      text-align: center;
    }

    .stat-label {
      font-size: 12px;
      color: #d1d5db;
    }

    .stat-value {
      font-size: 16px;
      font-weight: bold;
    }

    /* ==== RESPONSIVE DESIGN ==== */
    @media (max-width: 768px) {
      .player-card {
        width: 250px;
        height: 360px;
      }

      .player-image-container {
        width: 200px;
        height: 240px;
      }

      .player-image {
        transform: scale(1.6); /* Slightly less zoom for mobile */
      }
    }

    /* Debug info for testing */
    .debug-info {
      position: absolute;
      bottom: 5px;
      left: 5px;
      font-size: 10px;
      color: #ff6b6b;
      background: rgba(0, 0, 0, 0.7);
      padding: 2px 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="player-card">
    <!-- Top Header -->
    <div class="player-header">
      <div class="jersey-number" id="jersey-number">#</div>
      <div class="team-name" id="team-name">Team</div>
    </div>

    <!-- Player Image -->
    <div class="player-image-container">
      <img 
        id="player-image"
        class="player-image" 
        src="" 
        alt="Player Photo" 
      />
    </div>

    <!-- Player Name -->
    <div class="player-name" id="player-name">Player</div>

    <!-- Stats -->
    <div class="stats">
      <div class="stat">
        <div class="stat-label">Buts</div>
        <div class="stat-value" id="player-goals">0</div>
      </div>
      <div class="stat">
        <div class="stat-label">Passes</div>
        <div class="stat-value" id="player-passes">0</div>
      </div>
    </div>

    <!-- Debug Info -->
    <div class="debug-info" id="debug-info">Waiting for data...</div>
  </div>

  <script>
    /**
     * Listen for player data from Wix via postMessage
     */
    window.addEventListener("message", (event) => {
      try {
        if (!event.data || event.data.type !== "PLAYER_DATA") return;

        const debug = document.getElementById('debug-info');
        debug.innerText = 'Message received';

        const player = event.data.payload;

        // Extract player data safely
        const name = player.nom || 'Joueur';
        const team = player.equipe?.title || 'Team';
        const numero = player.numero || '#';
        const goals = player.but || 0;
        const passes = player.passes || 0;
        const photoUrl = player.photo && player.photo.trim() !== '' ? player.photo : null;

        // Update UI with player data
        document.getElementById('player-name').innerText = name;
        document.getElementById('team-name').innerText = team;
        document.getElementById('jersey-number').innerText = numero;
        document.getElementById('player-goals').innerText = goals;
        document.getElementById('player-passes').innerText = passes;

        if (photoUrl) {
          const img = document.getElementById('player-image');
          img.crossOrigin = "anonymous"; // Helps avoid CORS tainting
          img.src = photoUrl + "?dn=1"; // Adding dn=1 improves Wix CORS handling
        } else {
          document.getElementById('player-image').src = "";
        }

        debug.innerText = 'Player data updated successfully';
      } catch (error) {
        console.error('Error processing message from Wix:', error);
        document.getElementById('debug-info').innerText = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
