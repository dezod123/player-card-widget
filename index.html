<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Card Widget</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
      font-family: 'Poppins', sans-serif;
    }

    /* Container */
    #app {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }

    /* Player Card */
    .player-card {
      position: relative;
      width: 250px;
      height: 380px;
      background: linear-gradient(145deg, #1a434f, #2563eb);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      color: #fff;
    }

    /* Jersey number top left */
    .jersey-number {
      position: absolute;
      top: 12px;
      left: 12px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      background: rgba(0,0,0,0.4);
      padding: 4px 10px;
      border-radius: 6px;
      z-index: 2;
    }

    /* Team name top right */
    .team-name {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 14px;
      background: rgba(255,255,255,0.2);
      padding: 3px 8px;
      border-radius: 6px;
      z-index: 2;
    }

    /* Top image section */
    .player-photo {
      width: 100%;
      height: 50%;
      overflow: hidden;
      position: relative;
    }

    /* 
      Modern effect:
      - object-position: center top to focus on upper body
      - height larger than container to crop the bottom
      - transform for zoom
    */
    .player-photo img {
      width: 100%;
      height: 150%;
      object-fit: cover;
      object-position: center top;
      transform: scale(1.05);
    }

    /* Player info area */
    .player-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px 10px;
      text-align: center;
      flex: 1;
    }

    .player-name {
      font-size: 20px;
      font-weight: bold;
      margin-top: 5px;
    }

    /* Stats section */
    .stats {
      display: flex;
      justify-content: space-around;
      padding: 12px 10px;
      background: rgba(0,0,0,0.3);
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .stat {
      text-align: center;
    }

    .stat-label {
      font-size: 12px;
      color: #d1d5db;
    }

    .stat-value {
      font-size: 18px;
      font-weight: bold;
    }

    /* Fallback silhouette */
    .placeholder {
      width: 100%;
      height: 100%;
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <div id="app">
    <p>En attente des donn√©es du joueur...</p>
  </div>

  <script>
    const app = document.getElementById('app');

    // Fallback silhouette image URL
    const FALLBACK_IMAGE = "https://cdn-icons-png.flaticon.com/512/64/64572.png";

    // Listen for messages from Wix
    window.addEventListener('message', function(event) {
        if (!event.data || event.data.type !== "PLAYER_DATA") return;

        const player = event.data.payload;
        console.log("Received Player Data:", player);

        renderPlayerCard(player);
    });

    function renderPlayerCard(player) {
        const photoUrl = player.photo;

        app.innerHTML = `
        <div class="player-card">
            <div class="jersey-number">${player.numero ?? ''}</div>
            <div class="team-name">${player.equipe?.title ?? ''}</div>

            <div class="player-photo">
              <img src="${photoUrl}" alt="Player Photo" onerror="this.src='${FALLBACK_IMAGE}'" />
            </div>

            <div class="player-info">
              <div class="player-name">${player.nom ?? 'Joueur'}</div>
            </div>

            <div class="stats">
              <div class="stat">
                <div class="stat-label">Buts</div>
                <div class="stat-value">${player.but ?? 0}</div>
              </div>
              <div class="stat">
                <div class="stat-label">Passes</div>
                <div class="stat-value">${player.passes ?? 0}</div>
              </div>
            </div>
        </div>
        `;
    }
  </script>
</body>
</html>
