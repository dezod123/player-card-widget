<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Card Widget with MediaPipe Face Detection</title>

  <!-- MediaPipe Face Detection -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js" crossorigin="anonymous"></script>

  <style>
    body {
      background: linear-gradient(to bottom, #0a1a2f, #1a434f);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .player-card {
      width: 300px;
      height: 420px;
      border-radius: 20px;
      background: linear-gradient(to bottom, #1e3a8a, #2563eb);
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      position: relative;
      overflow: hidden;
    }

    .player-header {
      position: absolute;
      top: 12px;
      left: 12px;
      display: flex;
      gap: 8px;
      width: calc(100% - 24px);
      justify-content: space-between;
    }

    .jersey-number {
      background: rgba(0,0,0,0.6);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
    }

    .team-name {
      background: rgba(255,255,255,0.3);
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 14px;
    }

    .player-image-container {
      width: 240px;
      height: 280px;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      margin-top: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .player-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .placeholder-icon {
      font-size: 48px;
      color: rgba(255,255,255,0.5);
    }

    .player-name {
      margin-top: 8px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: auto;
      background: rgba(0,0,0,0.2);
      padding: 8px 0;
      border-radius: 12px;
    }

    .stat {
      text-align: center;
    }

    .stat-label {
      font-size: 12px;
      color: #d1d5db;
    }

    .stat-value {
      font-size: 16px;
      font-weight: bold;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 14px;
      font-weight: bold;
    }

    .debug-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 10px;
      color: #ff6b6b;
      background: rgba(0,0,0,0.8);
      padding: 4px;
      border-radius: 4px;
      max-width: 280px;
      word-break: break-all;
      z-index: 10;
    }

    /* Hidden elements for processing */
    #processing-canvas, #temp-image {
      display: none;
    }
  </style>
</head>
<body>

  <div class="player-card">
    <div class="player-header">
      <div class="jersey-number" id="jersey-number">#</div>
      <div class="team-name" id="team-name">Team</div>
    </div>

    <div class="player-image-container">
      <img id="player-image" class="player-image" style="display: none;" />
      <div class="placeholder-icon" id="placeholder">👤</div>
      <div class="loading" id="loading" style="display: none;">Detecting face...</div>
    </div>

    <div class="player-name" id="player-name">Player</div>

    <div class="stats">
      <div class="stat">
        <div class="stat-label">Buts</div>
        <div class="stat-value" id="player-goals">0</div>
      </div>
      <div class="stat">
        <div class="stat-label">Passes</div>
        <div class="stat-value" id="player-passes">0</div>
      </div>
    </div>

    <div class="debug-info" id="debug-info">Waiting for data...</div>
  </div>

  <!-- Hidden elements for processing -->
  <canvas id="processing-canvas"></canvas>
  <img id="temp-image" />

  <script>
    let faceDetection = null;
    let isModelLoaded = false;

    function updateDebug(message) {
      document.getElementById('debug-info').innerText = message;
      console.log('DEBUG:', message);
    }

    /**
     * Initialize MediaPipe Face Detection
     */
    async function initializeFaceDetection() {
      if (isModelLoaded) return true;
      
      try {
        updateDebug('Loading MediaPipe Face Detection...');
        
        faceDetection = new FaceDetection({
          locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`;
          }
        });

        faceDetection.setOptions({
          model: 'short', // 'short' for close-range detection (perfect for portraits)
          minDetectionConfidence: 0.5,
        });

        await new Promise((resolve) => {
          faceDetection.onResults((results) => {
            // This will be called for each detection
          });
          
          faceDetection.initialize().then(() => {
            isModelLoaded = true;
            updateDebug('MediaPipe Face Detection loaded!');
            resolve();
          });
        });

        return true;
      } catch (error) {
        updateDebug('Failed to load MediaPipe: ' + error.message);
        console.error('MediaPipe initialization error:', error);
        return false;
      }
    }

    /**
     * Detect face in image and get bounding box
     */
    async function detectFaceInImage(imageElement) {
      if (!isModelLoaded) {
        const loaded = await initializeFaceDetection();
        if (!loaded) return null;
      }

      return new Promise((resolve) => {
        faceDetection.onResults((results) => {
          if (results.detections && results.detections.length > 0) {
            const detection = results.detections[0];
            const bbox = detection.boundingBox;
            
            // Convert normalized coordinates to pixel coordinates
            const face = {
              x: bbox.xCenter * imageElement.naturalWidth - (bbox.width * imageElement.naturalWidth) / 2,
              y: bbox.yCenter * imageElement.naturalHeight - (bbox.height * imageElement.naturalHeight) / 2,
              width: bbox.width * imageElement.naturalWidth,
              height: bbox.height * imageElement.naturalHeight
            };
            
            updateDebug(`Face detected: ${Math.round(face.x)}, ${Math.round(face.y)}`);
            resolve(face);
          } else {
            updateDebug('No face detected by MediaPipe');
            resolve(null);
          }
        });

        // Send image to MediaPipe
        faceDetection.send({ image: imageElement });
      });
    }

    /**
     * Apply zoom and positioning based on face location
     */
    function applyFaceZoom(img, faceArea) {
      if (!faceArea) {
        // Fallback to smart crop if no face detected
        img.style.objectPosition = '50% 25%';
        img.style.transform = 'scale(1.3)';
        updateDebug('Using fallback smart crop');
        return;
      }

      const container = img.parentElement;
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;

      // Calculate the center of the face
      const faceCenterX = faceArea.x + faceArea.width / 2;
      const faceCenterY = faceArea.y + faceArea.height / 2;

      // Convert to percentage for object-position
      const posX = (faceCenterX / img.naturalWidth) * 100;
      const posY = (faceCenterY / img.naturalHeight) * 100;

      // Calculate zoom based on face size (zoom in more for smaller faces)
      const faceAreaRatio = (faceArea.width * faceArea.height) / (img.naturalWidth * img.naturalHeight);
      const zoomFactor = Math.max(1.5, Math.min(3.0, 0.3 / faceAreaRatio));

      // Apply the transformation
      img.style.objectPosition = `${posX}% ${posY}%`;
      img.style.transform = `scale(${zoomFactor})`;

      updateDebug(`Face zoom applied: ${zoomFactor.toFixed(2)}x at ${Math.round(posX)}%, ${Math.round(posY)}%`);
    }

    /**
     * Process player image with face detection
     */
    async function processPlayerImage(imageUrl) {
      const img = document.getElementById('player-image');
      const placeholder = document.getElementById('placeholder');
      const loading = document.getElementById('loading');
      const tempImg = document.getElementById('temp-image');

      if (!imageUrl || imageUrl.trim() === '') {
        updateDebug('No image URL provided');
        return;
      }

      updateDebug('Loading image: ' + imageUrl);
      loading.style.display = 'block';
      placeholder.style.display = 'none';

      // Load image for processing
      tempImg.onload = async function() {
        updateDebug('Image loaded, detecting face...');
        
        try {
          // Detect face
          const faceArea = await detectFaceInImage(tempImg);
          
          // Set the display image
          img.src = imageUrl;
          img.style.display = 'block';
          
          // Apply face-based zoom
          img.onload = () => {
            applyFaceZoom(img, faceArea);
            loading.style.display = 'none';
            updateDebug('Face processing complete');
          };
          
        } catch (error) {
          updateDebug('Face detection error: ' + error.message);
          // Fallback to simple display
          img.src = imageUrl;
          img.style.display = 'block';
          img.style.objectPosition = '50% 25%';
          img.style.transform = 'scale(1.3)';
          loading.style.display = 'none';
        }
      };

      tempImg.onerror = function(error) {
        updateDebug('Image failed to load: ' + imageUrl);
        img.style.display = 'none';
        loading.style.display = 'none';
        placeholder.style.display = 'block';
        placeholder.innerHTML = '❌';
      };

      tempImg.src = imageUrl;
    }

    /**
     * Process player data
     */
    function processPlayerData(playerData, imageUrl) {
      updateDebug('Processing player data');

      // Display player info
      document.getElementById('jersey-number').innerText = playerData.numero || '#';
      document.getElementById('team-name').innerText = playerData.team || 'Team';
      document.getElementById('player-name').innerText = playerData.name || 'Joueur';
      document.getElementById('player-goals').innerText = playerData.goals || 0;
      document.getElementById('player-passes').innerText = playerData.passes || 0;

      // Process image with face detection
      if (imageUrl) {
        processPlayerImage(imageUrl);
      }
    }

    /**
     * Listen for messages from Wix dynamic page
     */
    window.addEventListener("message", (event) => {
      try {
        if (!event.data || event.data.type !== "PLAYER_DATA") return;

        updateDebug('Message received from parent');
        console.log("Received player data from Wix:", event.data.payload);

        const player = event.data.payload;

        const playerData = {
          name: player.nom || 'Joueur',
          team: player.equipe?.title || 'Team',
          numero: player.numero || '#',
          goals: player.but || 0,
          passes: player.passes || 0
        };

        const photoUrl = player.photo && player.photo.trim() !== '' 
          ? player.photo 
          : null;

        updateDebug('Photo URL: ' + (photoUrl || 'none'));
        processPlayerData(playerData, photoUrl);

      } catch (error) {
        updateDebug('Error processing message: ' + error.message);
        console.error('Message processing error:', error);
      }
    });

    // Pre-load the model
    window.addEventListener('load', async () => {
      await initializeFaceDetection();
    });

    // Test with sample data if no message received after 5 seconds
    setTimeout(() => {
      if (document.getElementById('debug-info').innerText.includes('Waiting for data')) {
        updateDebug('No data received, testing with sample');
        const testData = {
          name: 'Test Player',
          team: 'Test Team',
          numero: '10',
          goals: 5,
          passes: 12
        };
        
        // Test with a portrait that should work
        const testImageUrl = "data:image/svg+xml;base64," + btoa(`
          <svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
            <rect width="400" height="600" fill="#f0f0f0"/>
            <circle cx="200" cy="150" r="60" fill="#ffdbac" stroke="#d4a574" stroke-width="2"/>
            <circle cx="180" cy="135" r="5" fill="black"/>
            <circle cx="220" cy="135" r="5" fill="black"/>
            <ellipse cx="200" cy="165" rx="8" ry="4" fill="#d4a574"/>
            <text x="200" y="450" text-anchor="middle" font-size="24" fill="black">TEST PLAYER</text>
          </svg>
        `);
        
        processPlayerData(testData, testImageUrl);
      }
    }, 5000);
  </script>
</body>
</html>
