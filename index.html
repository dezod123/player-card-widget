<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Card Widget with Native Face Detection</title>

  <style>
    body {
      background: linear-gradient(to bottom, #0a1a2f, #1a434f);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .player-card {
      width: 300px;
      height: 420px;
      border-radius: 20px;
      background: linear-gradient(to bottom, #1e3a8a, #2563eb);
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      position: relative;
      overflow: hidden;
    }

    .player-header {
      position: absolute;
      top: 12px;
      left: 12px;
      display: flex;
      gap: 8px;
      width: calc(100% - 24px);
      justify-content: space-between;
    }

    .jersey-number {
      background: rgba(0,0,0,0.6);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
    }

    .team-name {
      background: rgba(255,255,255,0.3);
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 14px;
    }

    .player-image-container {
      width: 240px;
      height: 280px;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      margin-top: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .player-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .placeholder-icon {
      font-size: 48px;
      color: rgba(255,255,255,0.5);
    }

    .player-name {
      margin-top: 8px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: auto;
      background: rgba(0,0,0,0.2);
      padding: 8px 0;
      border-radius: 12px;
    }

    .stat {
      text-align: center;
    }

    .stat-label {
      font-size: 12px;
      color: #d1d5db;
    }

    .stat-value {
      font-size: 16px;
      font-weight: bold;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 14px;
      font-weight: bold;
    }

    .debug-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 10px;
      color: #ff6b6b;
      background: rgba(0,0,0,0.8);
      padding: 4px;
      border-radius: 4px;
      max-width: 280px;
      word-break: break-all;
      z-index: 10;
    }

    /* Hidden canvas for image processing */
    #processing-canvas {
      display: none;
    }
  </style>
</head>
<body>

  <div class="player-card">
    <div class="player-header">
      <div class="jersey-number" id="jersey-number">#</div>
      <div class="team-name" id="team-name">Team</div>
    </div>

    <div class="player-image-container">
      <img id="player-image" class="player-image" style="display: none;" />
      <div class="placeholder-icon" id="placeholder">üë§</div>
      <div class="loading" id="loading" style="display: none;">Detecting face...</div>
    </div>

    <div class="player-name" id="player-name">Player</div>

    <div class="stats">
      <div class="stat">
        <div class="stat-label">Buts</div>
        <div class="stat-value" id="player-goals">0</div>
      </div>
      <div class="stat">
        <div class="stat-label">Passes</div>
        <div class="stat-value" id="player-passes">0</div>
      </div>
    </div>

    <div class="debug-info" id="debug-info">Waiting for data...</div>
  </div>

  <!-- Hidden canvas for image processing -->
  <canvas id="processing-canvas"></canvas>

  <script>
    function updateDebug(message) {
      document.getElementById('debug-info').innerText = message;
      console.log('DEBUG:', message);
    }

    /**
     * Browser Native Face Detection using FaceDetector API
     */
    async function detectFaceNative(imageElement) {
      try {
        // Check if FaceDetector is supported
        if ('FaceDetector' in window) {
          updateDebug('Using native FaceDetector API');
          const faceDetector = new FaceDetector({
            maxDetectedFaces: 1,
            fastMode: true
          });
          
          const faces = await faceDetector.detect(imageElement);
          
          if (faces.length > 0) {
            const face = faces[0];
            const bbox = face.boundingBox;
            updateDebug(`Face detected at: ${Math.round(bbox.x)}, ${Math.round(bbox.y)}`);
            return {
              x: bbox.x,
              y: bbox.y,
              width: bbox.width,
              height: bbox.height
            };
          }
        } else {
          updateDebug('FaceDetector not supported, using smart cropping');
          return null;
        }
      } catch (error) {
        updateDebug('Native face detection failed: ' + error.message);
        return null;
      }
      
      return null;
    }

    /**
     * Smart cropping - assumes face is in upper portion of image
     */
    function getSmartCrop(img) {
      const imgWidth = img.naturalWidth;
      const imgHeight = img.naturalHeight;
      
      // Assume face is in upper 60% of image, centered horizontally
      const cropWidth = Math.min(imgWidth, imgHeight * 0.8);
      const cropHeight = Math.min(imgHeight * 0.7, cropWidth * 1.2);
      
      const cropX = (imgWidth - cropWidth) / 2;
      const cropY = imgHeight * 0.1; // Start from 10% down
      
      return {
        x: cropX,
        y: cropY,
        width: cropWidth,
        height: cropHeight
      };
    }

    /**
     * Apply crop/zoom to image using CSS transform
     */
    function applyCropToImage(img, cropArea) {
      const container = img.parentElement;
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;
      
      // Calculate scale to fill the container with the cropped area
      const scaleX = containerWidth / cropArea.width;
      const scaleY = containerHeight / cropArea.height;
      const scale = Math.max(scaleX, scaleY); // Fill the container
      
      // Calculate translation to center the crop area in the container
      const centerX = cropArea.x + (cropArea.width / 2);
      const centerY = cropArea.y + (cropArea.height / 2);
      
      // Container center
      const containerCenterX = containerWidth / 2;
      const containerCenterY = containerHeight / 2;
      
      // Calculate translation needed
      const translateX = containerCenterX - (centerX * scale);
      const translateY = containerCenterY - (centerY * scale);
      
      // Apply transform
      img.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
      img.style.transformOrigin = '0 0';
      
      updateDebug(`Applied zoom: ${scale.toFixed(2)}x at (${Math.round(centerX)}, ${Math.round(centerY)})`);
    }

    /**
     * Process player image with face detection/smart cropping
     */
    async function processPlayerImage(imageUrl) {
      const img = document.getElementById('player-image');
      const placeholder = document.getElementById('placeholder');
      const loading = document.getElementById('loading');

      if (!imageUrl || imageUrl.trim() === '') {
        updateDebug('No image URL provided');
        return;
      }

      updateDebug('Loading image: ' + imageUrl);
      loading.style.display = 'block';
      placeholder.style.display = 'none';

      // Create temporary image for processing
      const tempImg = new Image();
      
      tempImg.onload = async function() {
        updateDebug('Image loaded, processing...');
        
        // Set the display image
        img.src = imageUrl;
        img.style.display = 'block';
        img.style.transform = 'none'; // Reset any previous transforms
        
        // Wait for display image to load
        img.onload = async function() {
          try {
            // Try native face detection first
            let faceArea = await detectFaceNative(img);
            
            // Fallback to smart cropping if no face detected
            if (!faceArea) {
              updateDebug('No face detected, using smart crop');
              faceArea = getSmartCrop(img);
            }
            
            // Apply the crop/zoom
            applyCropToImage(img, faceArea);
            
            loading.style.display = 'none';
            updateDebug('Face processing complete');
            
          } catch (error) {
            updateDebug('Processing error: ' + error.message);
            loading.style.display = 'none';
            // Image will display normally without processing
          }
        };
      };

      tempImg.onerror = function(error) {
        updateDebug('Image failed to load: ' + imageUrl);
        console.error('Image load error:', error);
        img.style.display = 'none';
        loading.style.display = 'none';
        placeholder.style.display = 'block';
        placeholder.innerHTML = '‚ùå';
      };

      tempImg.src = imageUrl;
    }

    /**
     * Process player data
     */
    function processPlayerData(playerData, imageUrl) {
      updateDebug('Processing player data');

      // Display player info
      document.getElementById('jersey-number').innerText = playerData.numero || '#';
      document.getElementById('team-name').innerText = playerData.team || 'Team';
      document.getElementById('player-name').innerText = playerData.name || 'Joueur';
      document.getElementById('player-goals').innerText = playerData.goals || 0;
      document.getElementById('player-passes').innerText = playerData.passes || 0;

      // Process image with face detection
      if (imageUrl) {
        processPlayerImage(imageUrl);
      }
    }

    /**
     * Listen for messages from Wix dynamic page
     */
    window.addEventListener("message", (event) => {
      try {
        updateDebug('Message received from parent');
        
        if (!event.data || event.data.type !== "PLAYER_DATA") {
          updateDebug('Invalid message type: ' + (event.data ? event.data.type : 'no data'));
          return;
        }

        console.log("Received player data from Wix:", event.data.payload);

        const player = event.data.payload;

        const playerData = {
          name: player.nom || 'Joueur',
          team: player.equipe?.title || 'Team',
          numero: player.numero || '#',
          goals: player.but || 0,
          passes: player.passes || 0
        };

        const photoUrl = player.photo && player.photo.trim() !== '' 
          ? player.photo 
          : null;

        updateDebug('Photo URL: ' + (photoUrl || 'none'));
        processPlayerData(playerData, photoUrl);

      } catch (error) {
        updateDebug('Error processing message: ' + error.message);
        console.error('Message processing error:', error);
      }
    });

    // Test with sample data if no message received after 3 seconds
    setTimeout(() => {
      if (document.getElementById('debug-info').innerText === 'Waiting for data...') {
        updateDebug('No data received, testing with sample');
        const testData = {
          name: 'Test Player',
          team: 'Test Team',
          numero: '10',
          goals: 5,
          passes: 12
        };
        
        // Test with a sample portrait URL
        const testImageUrl = 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=600&fit=crop&crop=face';
        
        processPlayerData(testData, testImageUrl);
      }
    }, 3000);

    // Check for FaceDetector support on load
    window.addEventListener('load', () => {
      if ('FaceDetector' in window) {
        updateDebug('Native FaceDetector supported!');
      } else {
        updateDebug('FaceDetector not supported, will use smart cropping');
      }
    });
  </script>
</body>
</html>
